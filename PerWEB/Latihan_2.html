<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background: linear-gradient(90deg, #0073e6, #00c6ff);
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #0073e6;
            font-size: 32px;
        }
        p {
            color: #555;
            line-height: 1.8;
            font-size: 18px;
        }
        .cta-button {
            display: inline-block;
            background: #0073e6;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #005bb5;
        }
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">Website ITP</div>
    <div class="container">
        <h1>Selamat Datang di Website ITP</h1>
        <p>Temukan berbagai informasi menarik dan layanan yang kami tawarkan. Kami berkomitmen untuk memberikan pengalaman terbaik bagi pengunjung kami.</p>
        <a href="#" class="cta-button">Pelajari Lebih Lanjut</a>
    </div>
    <div class="footer">&copy; 2025 Website ITP - Semua Hak Dilindungi</div>
</body>
</html>
